<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      let keyLog = [];
      const secret = "smile";
      document.addEventListener("keyup", (e) => {
        keyLog.push(e.key);
        keyLog = keyLog.length > 5 ? keyLog.slice(1) : keyLog;
        keyLog.join("").includes(secret) && cornify_add();
      });
    </script>
  </body>
</html>
