<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      let cities = [];
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      fetch(endpoint)
        .then((res) => res.json())
        .then((data) => cities.push(...data));

      function findMatches(wordToMatch) {
        return cities.filter(
          (place) =>
            place.city.toLowerCase().includes(wordToMatch.toLowerCase()) ||
            place.state.toLowerCase().includes(wordToMatch.toLowerCase())
        );
      }
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function displayMatches() {
        const foundMatches = findMatches(this.value);

        const html = foundMatches.map((place) => {
          const cityName = place.city
            .toLowerCase()
            .replace(this.value, `<span class="hl">${this.value}</span>`);
          const stateName = place.state
            .toLowerCase()
            .replace(this.value, `<span class="hl">${this.value}</span>`);
          return `
          <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${numberWithCommas(
              place.population
            )}</span>
          </li>
          `;
        });

        suggestionsList.innerHTML = html.join("");
      }
      const inputValue = document.querySelector(".search");
      const suggestionsList = document.querySelector(".suggestions");

      inputValue.addEventListener("change", displayMatches);
      inputValue.addEventListener("keyup", displayMatches);
    </script>
  </body>
</html>
